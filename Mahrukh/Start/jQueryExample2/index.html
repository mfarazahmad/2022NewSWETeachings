<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My World</title>

    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <div class="pageBackground center column">

        <h1>Welcome to <span>Facebook!</span></h1>

        <div class="mainContainer column">
            <div class="inputContainer column">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName">
            </div>
            <div class="inputContainer column">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName">
            </div>
            <div class="inputContainer column">
                <label for="discovery">Email</label>
                <input type="text" name="email">
                <div class="exampleBox"><span class="characterCount">15</span> characters left</div>
            </div>
            <div class="inputContainer column">
                <label for="discovery">How did you find us?</label>
                <select name="discovery">
                    <option value="Online">Online</option>
                    <option value="Friend">Friend</option>
                    <option value="Magazine">Magazine</option>
                </select>
            </div>

            <button>Submit</button>
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
