<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Page</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="left">
                   <ul class="friendsList">
                    
                   </ul>
                   <input placeholder="Enter a friend" type="text" class="friendName">
                   <button class="addFriend">Enter</button>
            </div>
            <div class="right">
                   <div class="wallPosts">
                        <div class="postBox">
                            <div class="topRow">
                                <div class='circle'></div>
                                <input class="wallInput" type="text" placeholder="Whats on your mind?">
                                <button class="postBtn">Submit</button>
                            </div>
                            <div class="postButtons">
                                <button>Live Video</button>
                                <button>Photo Video</button>
                                <button>Life Event</button>
                            </div>
                    </div>
                   </div>
            </div>
        </div>
        <div class="bottom">
             <div class="descriptions">

             </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
